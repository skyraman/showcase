<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Performance Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #5553b7;
            color: white;
            padding: 0.5rem;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <header class="header d-flex align-items-center">
        <img src="chand_pic.jpg" alt="Chand Raman" class="img-thumbnail me-3" style="width: 100px; height: auto;">
        <h1>Performance Achievement - Chand Raman</h1>
    </header>
    <div class="container">
        <ul class="nav nav-pills my-3">
            <li class="nav-item">
                <a class="nav-link active" id="client-highlights-tab" data-bs-toggle="pill" href="#client-highlights">Client Highlights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="accenture-engagement-tab" data-bs-toggle="pill" href="#accenture-engagement">Accenture Engagement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="acquired-skills-tab" data-bs-toggle="pill" href="#acquired-skills">Acquired Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="next-years-goals-tab" data-bs-toggle="pill" href="#next-years-goals">Next Year's Goals</a>
            </li>
        </ul>
    </div>    
    <main class="container mt-4">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="client-highlights" role="tabpanel" aria-labelledby="client-highlights-tab" data-aos="fade-up">
                <!-- Add your client highlights content here -->
            </div>
            <div class="tab-pane fade" id="accenture-engagement" role="tabpanel" aria-labelledby="accenture-engagement-tab" data-aos="fade-up" data-aos-delay="100">
                <!-- Add your Accenture engagement content here -->
            </div>
            <div class="tab-pane fade" id="acquired-skills" role="tabpanel" aria-labelledby="acquired-skills-tab" data-aos="fade-up" data-aos-delay="200">
                <!-- Add your acquired skills content here -->
            </div>
            <div class="tab-pane fade" id="next-years-goals" role="tabpanel" aria-labelledby="next-years-goals-tab" data-aos="fade-up" data-aos-delay="300">
                <!-- Add your next year's goals content here -->
            </div>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
